<!DOCTYPE html>
<html lang="en-IN"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>66.game — Premium Indian Slots</title>

  <!-- SEO / Social (pode editar via JS também se quiser) -->
  <meta name="description" content="Experience India’s premier luxury slots with 500+ games, instant UPI deposits, Paytm withdrawals, and festive rewards like Diwali & Holi.">
  <meta property="og:title" content="66.game — Premium Indian Slots">
  <meta property="og:description" content="500+ slot games, jackpots, UPI deposits, Paytm withdrawals. Made for India.">
  <meta property="og:image" content="preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://66.game">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind Play CDN (gera classes em tempo real, funciona com HTML injetado por JS) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // ---------- CONFIG EDITÁVEL ----------
    const CONFIG = {
      brandLogo: "mlogo1.png",
      heroTitle: "India’s Premier Luxury Slots",
      heroText:
        "Trusted by thousands of players. Instant UPI deposits, Paytm withdrawals, and festive rewards that celebrate India.",
      kpis: [
        { value: "500+", label: "Slot Games" },
        { value: "24/7", label: "Premium Support" },
        { value: "500+", label: "Luxury Jackpots" },
        { value: "100%", label: "Welcome Bonus" },
      ],
      counterStart: 10250,
      counterFloor: 10000,
      backgroundImage: "pt.png",
      gradientA: "rgba(128,0,32,0.85)",    // vinho (bordô)
      gradientB: "rgba(202,138,4,0.85)",   // amarelo
    };

    // ---------- ESTILO DE FUNDO (gradiente + imagem SEMPRE misturados) ----------
    const style = document.createElement("style");
    style.textContent = `
      :root { --font-body: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
      html, body { height: 100%; }
      body {
        background-image:
          linear-gradient(to bottom right, ${CONFIG.gradientA}, ${CONFIG.gradientB}),
          url('${CONFIG.backgroundImage}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        font-family: var(--font-body);
      }
      .glass { backdrop-filter: blur(10px); background-color: rgba(21, 21, 21, 0.35); }
    `;
    document.head.appendChild(style);

    // ---------- HTML via JS ----------
    const app = document.getElementById("app");
    app.innerHTML = `
      <!-- HEADER -->
      <header class="sticky top-0 bg-[#7B001C]/90 backdrop-blur-md shadow-lg z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <img src="${CONFIG.brandLogo}" alt="66.game Logo" class="h-10 drop-shadow" />
            <span class="hidden sm:inline text-sm text-white/70">Premium • Trusted • India</span>
          </div>
          <nav class="hidden md:flex gap-6">
            <a href="#" class="hover:text-yellow-300 transition">Home</a>
            <a href="#" class="hover:text-yellow-300 transition">Games</a>
            <a href="#" class="hover:text-yellow-300 transition">Promotions</a>
            <a href="#" class="hover:text-yellow-300 transition">Support</a>
          </nav>
          <button id="menuButton" class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg glass border border-white/20">
            <span class="sr-only">Open menu</span>
            ☰
          </button>
        </div>
        <!-- Mobile drawer -->
        <div id="mobileMenu" class="md:hidden hidden">
          <div class="px-6 pb-4 space-y-2 glass border-t border-white/10">
            <a href="#" class="block py-2 hover:text-yellow-300">Home</a>
            <a href="#" class="block py-2 hover:text-yellow-300">Games</a>
            <a href="#" class="block py-2 hover:text-yellow-300">Promotions</a>
            <a href="#" class="block py-2 hover:text-yellow-300">Support</a>
          </div>
        </div>
      </header>

      <main id="main">
   <!-- HERO --><br>

<section class="relative text-center py-20 px-6">


  <!-- CONTEÚDO HERO -->
  <h1 class="text-4xl sm:text-6xl font-extrabold text-yellow-300 drop-shadow-lg" style="font-family:'Playfair Display',serif">
    India’s Premier Luxury Slots
  </h1>
  <p class="mt-4 max-w-2xl mx-auto text-white/80 font-medium">
    Trusted by thousands of players. Instant UPI deposits, Paytm withdrawals,
    and festive rewards that celebrate India.
  </p>

  <div class="mt-6 flex justify-center gap-4">
    <a href="#"
       class="bg-[#800020] text-white px-6 py-3 rounded-full font-bold hover:scale-105 transition shadow-lg">
      Play Now
    </a>
    <a href="#"
       class="border border-white/80 text-white px-6 py-3 rounded-full font-bold hover:bg-white/20 transition">
      Discover More
    </a>
  </div>

<!-- CONTADOR -->
<div class="mt-10 flex justify-center">
  <div class="inline-block bg-[#7B001C]/70 rounded-2xl px-8 py-3">
    <div class="text-4xl sm:text-5xl text-[#FFD700] flex items-center justify-center gap-3" style="font-family:'Playfair Display',serif">
      <span id="liveCounter">10,250</span>
      <span class="w-4 h-4 bg-green-400 rounded-full animate-pulse"></span>
    </div>
    <p class="mt-1 text-white/80 font-semibold">Active Spins Worldwide</p>
  </div>
</div>

<!-- BANNER -->
<div class="mt-2 flex justify-center">
  <img src="ln.png" 
       alt="Promo Banner" 
       class="block w-full max-w-sm h-[140px] object-contain rounded-xl" />
</div>
  
<!-- KPIS -->
<section class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 py-12 px-6">
  ${CONFIG.kpis.map(k => `
    <div class="bg-[#7B001C]/60 border border-[#FFD700]/50 rounded-2xl p-6 text-center hover:scale-105 transition shadow-xl">
      <strong class="block text-2xl text-[#FFD700] mb-1" style="font-family:'Playfair Display',serif">${k.value}</strong>
      <span class="text-white/95">${k.label}</span>
    </div>
  `).join("")}
</section>

      </main>

      <!-- FOOTER -->
      <footer class="bg-[#7B001C]/90 border-t border-[#FFD700]/80 text-center py-6 text-sm text-[#FFD700]">
        © 2025 66.game — A Premium Slots Experience from India, made for Indians!
      </footer>
    `;

    // ---------- LÓGICA JS ----------

    // Menu mobile (abre/fecha)
    (function setupMobileMenu() {
      const btn = document.getElementById("menuButton");
      const menu = document.getElementById("mobileMenu");
      btn.addEventListener("click", () => {
        const isOpen = !menu.classList.contains("hidden");
        menu.classList.toggle("hidden", isOpen);
        btn.setAttribute("aria-expanded", String(!isOpen));
      });
      // Fecha ao clicar fora
      document.addEventListener("click", (e) => {
        if (!menu.classList.contains("hidden")) {
          const clickInside =
            btn.contains(e.target) || menu.contains(e.target);
          if (!clickInside) menu.classList.add("hidden");
        }
      });
    })();

    // Contador ao vivo
    (function setupCounter() {
      let counter = CONFIG.counterStart;
      const el = document.getElementById("liveCounter");
      const fmt = new Intl.NumberFormat("en-IN");
      const tick = () => {
        const change = Math.floor(Math.random() * 50) - 20;
        counter = Math.max(CONFIG.counterFloor, counter + change);
        el.textContent = fmt.format(counter);
      };
      el.textContent = fmt.format(counter);
      setInterval(tick, 1000);
    })();

    // Acessibilidade: focos visíveis
    (function focusRing() {
      const ringStyle = document.createElement("style");
      ringStyle.textContent = `
        :focus-visible { outline: 2px solid #FDE68A; outline-offset: 2px; }
      `;
      document.head.appendChild(ringStyle);
    })();

    // (Opcional) Atualizar meta tags via JS (exemplo)
    // document.querySelector('meta[name="description"]').setAttribute('content', 'Novo texto via JS...');
  </script>
</body>
</html>
